 <!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button type="button" id="loadData">Refresh Data</button>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function () {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
function getData() {
    $.get("data/inventory.json").done(function (data) {
        console.log(data);
        data.forEach(function (item) {
            $('#insertProducts').append('<tr><td>' + item.title + '</td><td>' + item.quantity + '</td><td>' + item.price + '</td><td>' + item.categories.join(' '))
        })
    });
}
getData();
    $("#loadData").on('click', function(){
        $("#insertProducts").html('');
        getData();
    });
})();

</script>

</body>
</html>
